# Sample workflow for building and deploying a Hugo site to GitHub Pages
name: Deploy Hugo site to Pages with Windows (test)

on:
  # Runs on pushes targeting the default branch
  push:
    branches:
      - master

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  actions: read
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  rename:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
      - name: Add Titles to Each File
        run: bash ren.sh content/posts/
      - name: Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: renamed
          path: .
          if-no-files-found: error
  # Build job
  build:
    runs-on: windows-latest
    # needs: rename
    steps:
      - name: Install Hugo CLI
        run: |
          curl -o C:\windows\wget.exe https://eternallybored.org/misc/wget/1.21.4/64/wget.exe
          wget -O ${{ runner.temp }}\hugo-inst.zip https://github.com/gohugoio/hugo/releases/download/v0.125.5/hugo_extended_0.125.5_windows-amd64.zip
          tar -C C:\ -xzvf  ${{ runner.temp }}\hugo-inst.zip
          C:\hugo.exe version
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
      - name: Add Titles to Each File
        run: bash ren.sh content/posts/
        shell: bash
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4
      - name: Build with Hugo
        env:
          # For maximum backward compatibility with Hugo modules
          HUGO_ENVIRONMENT: production
          HUGO_ENV: production
          # HUGO_MEMORYLIMIT: 6
        run: |
          C:\hugo.exe --gc --minify --printMemoryUsage --logLevel debug --baseURL "${{ steps.pages.outputs.base_url }}/"
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3.0.1
        with:
          path: ./public

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4.0.5

  # Build test test
  build_test:
    runs-on: windows-latest
    needs: rename
    steps:
      - name: Install Hugo CLI
        run: |
          curl -o C:\windows\wget.exe https://eternallybored.org/misc/wget/1.21.4/64/wget.exe
          wget -O ${{ runner.temp }}\hugo-inst.zip https://github.com/gohugoio/hugo/releases/download/v0.125.5/hugo_extended_0.125.5_windows-amd64.zip
          tar -C C:\ -xzvf  ${{ runner.temp }}\hugo-inst.zip
          C:\hugo.exe version
      - uses: actions/download-artifact@v4
        with:
          name: renamed
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4
      - name: Build with Hugo
        env:
          # For maximum backward compatibility with Hugo modules
          HUGO_ENVIRONMENT: production
          HUGO_ENV: production
          # HUGO_MEMORYLIMIT: 6
        run: |
          C:\hugo.exe --gc --minify --printMemoryUsage --logLevel debug --baseURL "${{ steps.pages.outputs.base_url }}/"
